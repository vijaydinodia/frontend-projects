<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanding cards</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="flex justify-center items-center h-screen bg-gray-100">
    <div class="container flex gap-4 w-[90vw]">
      <div
        class="panel flex-[5] h-[80vh] bg-[url('./img/Pink%20Moon%20Serenity.jpg')] bg-cover bg-center cursor-pointer transition-all duration-700 ease-in-out"
      ></div>

      <div
        class="panel flex-[0.2] h-[80vh] bg-[url('./img/Colosseum%20Sunset%20View.jpg')] bg-cover bg-center cursor-pointer transition-all duration-700 ease-in-out"
      ></div>

      <div
        class="panel flex-[0.2] h-[80vh] bg-[url('./img/hot-air-baloon.jpg')] bg-cover bg-center cursor-pointer transition-all duration-700 ease-in-out"
      ></div>

      <div
        class="panel flex-[0.2] h-[80vh] bg-[url('./img/moutain%20view.jpg')] bg-cover bg-center cursor-pointer transition-all duration-700 ease-in-out"
      ></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
